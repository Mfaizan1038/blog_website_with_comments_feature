<div class="container mt-5">
  <form class="col-6 mx-auto" method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <h2>REGISTER</h2>
      <hr>
      {% if messages %}
      <div class="alert alert-primary" role="alert">
          {% for message in messages %}
          {{ message }}
          {% endfor %}
        </div>
<ul class="messages">
  
  <li{% if message.tags %} class="{{ message.tags }}"{% endif %}></li>
  
</ul>
{% endif %}
      <div class="form-group">
        <label for="exampleInputEmail1">First Name</label>
        <input name="first_Name" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter recipe name">
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Last Name</label>
        <input name="last_Name" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter recipe name">
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Username</label>
        <input name="username" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter recipe name">
      </div>

      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <textarea name="password" class="form-control" type="Password"></textarea>
      </div>
      <p>Already have account? <a href="{% url 'login_page' %}">Login</a></p>


      
      
      <button type="submit" class="btn btn-primary">Submit</button>
 
  </form>
  

  
</div>
