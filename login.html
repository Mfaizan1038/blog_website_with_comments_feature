<div class="container mt-5">
  <form class="col-6 mx-auto" method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <h2>LOGIN</h2>
      <div class="form-group">
        <label for="exampleInputEmail1">Username</label>
        <input name="username" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter recipe name">
      </div>

      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <textarea name="password" class="form-control" type="Password"></textarea>
      </div>
      <p>Don't have account? <a href="{% url 'register_page' %}">Register</a></p>

      
      
      <button type="submit" class="btn btn-primary">Submit</button>

  </form>

  
</div>
